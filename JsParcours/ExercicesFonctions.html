<body>

    <script>
        alert("Calculez votre division:");
        var a = prompt("Introduisez  le numérateur.");
        var b= prompt("Introduisez  le dénumérateur.");
        function division(a, b) {
            return a / b;   
        }
        alert("Le resultat de votre division est " + division(a, b));

        alert("Calculez votre multiplication:")
        var a = prompt("Introduisez  le multiplicande.");
        var b= prompt("Introduisez  le multiplicateur.");
        function multiplications(a, b) {
            return a * b;   
        }
        alert("Le resultat de votre multiplication est " + multiplications(a, b));


        alert("Calculez votre pourcentage:")
        var valeur = prompt("Introduisez  une valeur.");
        var pourcentage= prompt("Introduisez  le pourcentage que vous voulez appliquer.");
        function pourcentages(valeur, pourcentage) {
            return (valeur / 100 * pourcentage);   
        }
        alert("Le pourcentage du votre nombre est " + pourcentages(valeur, pourcentage));
        


        alert("Calculez votre velocité km/h:")
        var distance = prompt("Introduisez une distance en km que vous voulez calculer.");
        var tempH = prompt("Introduisez temps en heure que vous voulez calculer.");
        function vitesse(distance, tempH) {
            return (distance / tempH);   
        }
        alert("Le calcul que vous avez demandé est " + vitesse(distance, tempH)+ "km/h");
        
    </script>

</body>
