<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
      <script>
      //Exercice 1
      let myImg = document.getElementsByTagName("img");

        for (let i = 0; i < myImg.length; i++) {
            let myImgChange = myImg[i];
            //console.log(myImgChange.src)
            let monNbr = i + 1;
            myImgChange.addEventListener("mouseover", function (event) {
                event.target.src = "images/image" + monNbr + "_2.jpg";
                event.target.style.border = "3px solid red";
            });
            myImgChange.addEventListener("mouseout", function (event) {
                event.target.src = "images/image" + monNbr + ".jpg" ;
                event.target.style.border = "initial";
            });
        }
/*Dans le fichier HTML fourni, au survol de l'image 
ajouter une bordure de 3px rouge 
et la retirer quand la souris ne la survole plus.*/
      </script>
  </body>
</html>
