        let somme = 0;

        function calculMoyenne() {
            let myNbr = prompt("Entrez un nombre entier");
            let nbrInt = parseFloat(myNbr);

            if (Number.isInteger(nbrInt)) {
                if (nbrInt > 0) {
                    somme += nbrInt;
                    maVal++;
                    calculMoyenne();
                } else {
                    somme /= maVal;
                    alert("La moyenne : " + somme)
                } 
            } else {
                alert(nbrInt + " is not integer");
                calculMoyenne();
            }
