<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    button{
        margin: 30px; 
     }   
 </style>

<body>
    <button class="btn1" type="submit" onclick=" jourDeLaSemaine()" ;>Le jour de la Semaine</button>
    <div id="mon_div" class="rectangle">
    </div>
    <p id=""></p>
    <script type="text/javascript">

        //Exercice 8 - utilisation de switch et de l'objet date

        function jourDeLaSemaine() {
            var dt = new Date();
            var jour = dt.getDay();
            switch (jour) {
                case 0:
                    document.write("Dimanche !");
                    break;
                    case 1:
                    document.write("Lundi !");
                    break;
                    case 2:
                    document.write("Mardi !");
                    break;
                    case 3:
                    document.write("Mercredi !");
                    break;
                    case 4:
                    document.write("Jeudi !");
                    break;
                    case 5:
                    document.write("Vendredi !");
                    break;
                case 6:
                    document.write("Samedi !");
                    break;
                
            }

        };

    </script>

</body>

</html>
